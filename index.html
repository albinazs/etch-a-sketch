<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="main">
        <div class="content">
            <div class="control">
                <div class="slidecontainer">
                    <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
                    <p><span class="outputValue"></span></p>
                </div>
                <button class="default">Black</button>
                <button class="rainbow">Rainbow</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>            
            </div> 
            <div class="container"></div>
        </div>
    </div> 
    <div class="footer">
        <p>Created by albinazs</p>
    <a href="https://github.com/albinazs/etch-a-sketch"><img src="./img/github.png"/></a>
    </div>
</body>
</html>
